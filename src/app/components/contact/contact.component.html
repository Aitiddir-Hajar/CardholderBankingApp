<h1>Contact</h1>



<form [formGroup]="form" >
    <div class="form-row">
        <div class="form-group col">
            <span class="title">Phone Number<span style="color:red;">*</span></span>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group col">
            <span class="title">Email<span style="color:red;">*</span></span>
            <input type="text" class="form-control" />
        </div>
    </div>
    
    <div class="formGroup">
        <button id="bt" mat-raised-button color="basic" type="button" mat-button >
            <mat-icon>how_to_reg</mat-icon>
            Update Info
        </button>
    </div>
</form>
