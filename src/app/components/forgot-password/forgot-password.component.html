<div class="col-md-6 offset-md-3 mt-5">
  <img src="../assets/images/hps-removebg-preview.png" class="hpsimage">
  <div class="card">
      <h4 class="card-header">Reset Password</h4>
      <div class="card-body">
          <form >
            <div class="formGroup">
              <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
            </div>
            <br>
            <div class="formGroup">
              <input id="bt" type="submit" class="btn btn-primary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
            </div>
            <br>
            <div class="redirectToLogin">
              <span id="txt">Go back to ? <span class="redirect" routerLink="/login">Login</span></span>
            </div>
          </form>
      </div>
  </div>
</div>
